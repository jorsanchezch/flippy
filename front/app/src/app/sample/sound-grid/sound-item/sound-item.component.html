<div class="sound-item">
    <h3>{{ sound.name }}</h3>
    <p>{{ sound.bpm }} BPM</p>
    <p>{{ sound.keyRoot }} {{ sound.keyMod }} {{ sound.keyForm }}</p>
    <p>Instruments:</p>
    <ul>
      <li *ngFor="let instrument of sound.instruments">{{ instrument.name }}</li>
    </ul>
    <p>Genres:</p>
    <ul>
        <li *ngFor="let genre of sound.genres">{{ genre.name }}</li>
    </ul>
</div>
