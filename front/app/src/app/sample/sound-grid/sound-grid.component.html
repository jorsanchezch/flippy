<div class="container">
    <button type="button" class="btn btn-primary" style="margin-top: 10px;" data-toggle="modal" data-target="#soundCreateModal">
      Create Sound
    </button>
    <app-sound-create></app-sound-create>
    <div class="row"> 
      <app-search-bar></app-search-bar>
    </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>BPM</th>
        <th>Description</th>
        <th>Instruments</th>
        <th>Genres</th>
        <th>Player</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sound of sounds | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: sounds.length }">
        <td>{{ sound.name }}</td>
        <td>{{ sound.bpm }}</td>
        <td>{{ sound.description }}</td>
        <td>{{ sound.instruments }}</td>
        <td>{{ sound.genres }}</td>
        <td><app-audio-player [base64]="sound.audioFile"></app-audio-player></td>
        <td><a class="btn btn-primary btn-sm" [routerLink]="['/', sound.id]">Details</a></td>
        <td><a class="btn btn-primary btn-sm">Delete</a></td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
